<h1>Update the Person</h1>
<form method="post">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ person.first_name }}"  required/><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ person.last_name }}"  required/><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ person.age }}" required/><br>
    <button type="submit">Update the Person</button>
</form>
